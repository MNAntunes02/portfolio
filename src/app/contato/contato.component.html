<section class="text-gray-200 w-full pb-6 pt-12 lg:py-12" #projeto>
    <div class="container mx-auto flex flex-col">
        <span class="w-full font-bold text-3xl pb-12 text-center">CONTATO</span>
        <div class="flex  items-center">
            <div class="w-1/2 text-xl lg:text-2xl text-white font-semibold flex flex-col gap-5 items-center">
              <label [ngClass]="{'text-zinc-500 text-2xl lg:text-3xl': redeSelected == 'Github'}" class="duration-300 p-5 cursor-pointer" (click)="changeDisplayForGithub()">
                  <fa-icon [icon]="faGithub"></fa-icon> GitHub
                  <input class="hidden" type="radio" id="github" name="redes">
              </label>
              <label [ngClass]="{'text-blue-500 text-2xl lg:text-3xl': redeSelected == 'Linkedin'}"  class="duration-300 p-5 cursor-pointer" (click)="changeDisplayForLinkedin()">
                  <fa-icon [icon]="faLinkedin"></fa-icon> LinkedIn
                  <input class="hidden" type="radio" id="linkedin" name="redes">
              </label>
              <label [ngClass]="{'text-pink-600 text-2xl lg:text-3xl': redeSelected == 'Instagram'}"  class="duration-300 p-5 cursor-pointer" (click)="changeDisplayForInstagram()">
                  <fa-icon [icon]="faInstagram"></fa-icon> Instagram
                  <input class="hidden" type="radio" id="instagram" name="redes">
              </label>
              <a [ngStyle]="{'pointer-events: none' : urlsRedes == ''}" [href]="urlsRedes" target="_blank" class="bg-blue-500 rounded-lg duration-300 p-5 py-3 cursor-pointer font-medium text-lg lg:text-xl mt-2">
                  Visitar <fa-icon class="pl-2" [icon]="faArrowUpRightFromSquare"></fa-icon>
              </a>
            </div>
            <div class="w-1/2 flex justify-center items-center">
              <ngt-canvas>
                <ngt-ambient-light intensity="0.5"></ngt-ambient-light>
                <ngt-spot-light [position]="10" angle="0.15" penumbra="1"></ngt-spot-light>
                <ngt-point-light [position]="-10"></ngt-point-light>
              
                  <app-smartphone [change]="imageDisplay" [position]="[0, 0, 0]"></app-smartphone>
                  
                <ngt-soba-orbit-controls></ngt-soba-orbit-controls>
              </ngt-canvas>
            </div>
          </div>
    </div>
</section>
