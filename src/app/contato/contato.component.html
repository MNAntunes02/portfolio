<section class="text-gray-200 w-full pb-6 pt-12 lg:py-12" #projeto>
    <div class="container mx-auto flex flex-col">
        <span class="w-full font-bold text-3xl pb-12 text-center">CONTATO</span>
        <div class="flex  items-center">
            <div class="w-1/2 text-xl lg:text-3xl text-white font-semibold flex flex-col gap-5 items-center">
                <div class="hover:text-zinc-500 duration-300 p-5 cursor-pointer" (pointerover)="changeDisplayForGithub()">
                    <fa-icon [icon]="faGithub"></fa-icon> GitHub
                </div>
                <div class="hover:text-blue-500 duration-300 p-5 cursor-pointer" (pointerover)="changeDisplayForLinkedin()">
                    <fa-icon [icon]="faLinkedin"></fa-icon> LinkedIn
                </div>
                <div class="hover:text-pink-600 duration-300 p-5 cursor-pointer" (pointerover)="changeDisplayForInstagram()">
                    <fa-icon [icon]="faInstagram"></fa-icon> Instagram
                </div>
            </div>
            <div class="w-1/2 flex justify-center items-center">
              <ngt-canvas>
                <ngt-ambient-light intensity="0.5"></ngt-ambient-light>
                <ngt-spot-light [position]="10" angle="0.15" penumbra="1"></ngt-spot-light>
                <ngt-point-light [position]="-10"></ngt-point-light>
              
                  <app-smartphone [change]="imageDisplay" [position]="[0, 0, 0]"></app-smartphone>
                  
                <!-- <ngt-soba-orbit-controls></ngt-soba-orbit-controls> -->
              </ngt-canvas>
            </div>
          </div>
    </div>
</section>
