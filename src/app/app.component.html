<header class="w-full bg-gradient-to-t to-black from-transparent fixed z-50 px-2 lg:px-12">
    <div class="flex mx-auto justify-between py-10 items-center relative">
      <div class="text-gray-300 text-xl font-bold ">Portf√≥lio</div>
      <div [ngClass]="{'-right-36': !menu,'-right-3': menu}" class="text-gray-300 font-medium gap-10 flex lg:flex-row lg:static flex-col absolute -right-36 top-3 bg-black p-10 lg:p-0 lg:bg-transparent rounded-lg">
        <label for="check">
          <input type="checkbox" name="check" id="check" class="hidden" #check (change)="changeChecked()">
          <fa-icon  class="absolute right-32 top-0 p-8 bg-black rounded-lg lg:hidden" 
                    [icon]="faBars"
                    *ngIf="!menu">
          </fa-icon>
          <fa-icon  class="absolute right-32 top-0 p-8 bg-black rounded-lg lg:hidden" 
                    [icon]="faClose"
                    *ngIf="menu">
          </fa-icon>
        </label>
        <a href="#home" class="item-menu item-active">Home</a>
        <a href="#sobre-mim" class="item-menu">Sobre mim</a>
        <a href="#projetos" class="item-menu">Projetos</a>
        <a href="#footer" class="item-menu">Contato</a>
      </div>
    </div>
</header>
